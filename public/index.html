<!DOCTYPE html>
<html>
    <head>
        <!-- This meta tag defines the character set: https://www.w3schools.com/tags/att_meta_charset.asp -->
        <meta charset='utf-8'>
        <!-- FOR RESPONSIVE DESIGN -->
        <!-- This meta tag will make mobile browsers scale to device width --> -->
        <meta name='viewport' content='width=device-width initial-scale=1.0'>
        <!-- TITLE NOTES -->
        <!-- The title name will appear in the browser -->
        <title>Boilermaker</title>
        <!-- SCRIPT NOTES -->
        <!-- Our js bundle will be in bundle.js -->
        <!-- The `defer` attribute will ensure that it is only run after the entire DOM finishes loading -->
        <script src="/bundle.js" defer></script>
    </head>
    <body>
        <!-- We will render our React app into a div with an id of 'app' -->
        <!-- We can grab it off the DOM by saying 'document.getElementById('app'); -->
        <div id="app"></div>
    </body>
</html>
